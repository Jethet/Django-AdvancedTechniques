{% extends 'halls/base.html' %}

{% block content %}
<div class="container">
  <h2>Add Video</h2>
  <form method="post">
    {% csrf_token %}

    {% for field in form %}
    {{ field.errors }}
    {{% field.label_tag %}}
    {{% field %}}
    {% endfor %}

    <br>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>
{% endblock %}
