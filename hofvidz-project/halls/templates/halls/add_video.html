{% extends 'halls/base.html' %}

{% block content %}
<br>
<div class="container">
  <h2>Add Video</h2>
  <form method="post">
    {% csrf_token %}
    {% load widget_tweaks %}

    {% for field in form %}
    <div class="form-group {% if field.errors %}alert alert-danger{% endif %}">
      {{ field.errors }}
      {{ field.label_tab }}
      {% render_field field class="form-control" %}
    </div>
    {% endfor %}
    <br>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
  <br>
  <h2>or</h2>
  <form>
    {{ search_form }}
  </form>
  <br>
</div>
{% endblock %}
