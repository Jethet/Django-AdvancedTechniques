{% extends 'halls/base.html' %}

{% block content %}
<div class="container">
  <h2>Edit your Hall of Fame</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  <a href="{% url 'delete_hall'} class="btn btn-danger"">Do you want to delete this hall of fame?</a>
</div>
{% endblock %}
